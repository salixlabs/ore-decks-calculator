<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decks Estimator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <div class="logo">
                <img src="Assets/ORE-horizontal-full.png" alt="Orca Roofing & Exteriors Logo">
            </div>
            <h1>Orca Roofing & Exteriors Decks Calculator</h1>
        </header>
        
        <div class="section">
            <h2>Measurements</h2>
            <div class="form-group">
                <label for="firstFloorSF">Total SF (1st Story):</label>
                <input type="number" id="firstFloorSF" required>
            </div>
            <div class="form-group">
                <label for="secondFloorSF">Total SF (2nd Story):</label>
                <input type="number" id="secondFloorSF" required>
            </div>
            <div class="form-group">
                <label for="railingLF">Total Railing LF:</label>
                <input type="number" id="railingLF" required>
            </div>
            <div class="form-group">
                <label for="steps">Number of Steps:</label>
                <input type="number" id="steps" required>
            </div>
            <div class="form-group">
                <label for="posts">Number of Posts:</label>
                <input type="number" id="posts" required>
            </div>
        </div>

        <div class="section">
            <h2>First Level Decking</h2>
            <div class="form-group">
                <label class="radio-label">
                    <input type="radio" name="firstLevel" value="cedar4" data-price="44">
                    <span>Cedar - 4" ($44/SF)</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="firstLevel" value="cedar4_alt" data-price="48">
                    <span>Cedar - 4" ($48/SF)</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="firstLevel" value="timberTechPrime" data-price="59">
                    <span>TimberTech - Prime Plus ($59/SF)</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="firstLevel" value="timberTechLandmark" data-price="71">
                    <span>TimberTech - Landmark ($71/SF)</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="firstLevel" value="timberTechVintage" data-price="81">
                    <span>TimberTech - Vintage PVC ($81/SF)</span>
                </label>
            </div>
        </div>

        <div class="section">
            <h2>Second Level Decking</h2>
            <div class="form-group">
                <label class="radio-label">
                    <input type="radio" name="secondLevel" value="cedar4_2" data-price="54">
                    <span>Cedar - 4" ($54/SF)</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="secondLevel" value="cedar6" data-price="58">
                    <span>Cedar - 6" ($58/SF)</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="secondLevel" value="timberTechPrime2" data-price="75">
                    <span>TimberTech - Prime Plus ($75/SF)</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="secondLevel" value="timberTechLandmark2" data-price="87">
                    <span>TimberTech - Landmark ($87/SF)</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="secondLevel" value="timberTechVintage2" data-price="97">
                    <span>TimberTech - Vintage PVC ($97/SF)</span>
                </label>
            </div>
        </div>

        <div class="section">
            <h2>Railings</h2>
            <div class="form-group">
                <label class="radio-label">
                    <input type="radio" name="railing" value="cableAluminum" data-price="263">
                    <span>Cable + Aluminum Posts ($263/LF)</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="railing" value="glass" data-price="218">
                    <span>Glass ($218/LF)</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="railing" value="aluminum" data-price="173">
                    <span>Aluminum ($173/LF)</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="railing" value="composite" data-price="151">
                    <span>Composite ($151/LF)</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="railing" value="cableCedar" data-price="120">
                    <span>Cable + Cedar Posts ($120/LF)</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="railing" value="cedar" data-price="63">
                    <span>Cedar ($63/LF)</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="railing" value="cedarHog" data-price="69">
                    <span>Cedar / Hog Wire ($69/LF)</span>
                </label>
            </div>
        </div>

        <div class="section">
            <h2>Additional Options</h2>
            <div class="form-group">
                <label class="radio-label">
                    <input type="checkbox" id="pressureTreated" data-price="32">
                    <span>Pressure Treated Cedar ($32/SF)</span>
                </label>
                <label class="radio-label">
                    <input type="checkbox" id="postWrap" data-price="355">
                    <span>9' Post Wrap ($355 each)</span>
                </label>
                <label class="radio-label">
                    <input type="checkbox" id="stairs" data-price="255">
                    <span>Stairs ($255 each)</span>
                </label>
                <label class="radio-label">
                    <input type="checkbox" id="dumpFee" data-price="3">
                    <span>Dump Fee ($3/SF)</span>
                </label>
                <label class="radio-label">
                    <input type="checkbox" id="permits" data-price="4000">
                    <span>Plans & Permits ($4,000)</span>
                </label>
                <label class="radio-label">
                    <input type="checkbox" id="rainEscape" data-price="22">
                    <span>Rain Escape Water Catch System ($22/SF)</span>
                </label>
            </div>
        </div>

        <div class="section cost-summary">
            <h2>Cost Breakdown</h2>
            <div id="result"></div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
